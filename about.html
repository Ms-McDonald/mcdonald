<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@300;400&family=Roboto+Slab:wght@300;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/carousel.css">

    <script src="https://kit.fontawesome.com/ebd820205d.js" crossorigin="anonymous"></script>

    <title>Ms. McDonald</title>
  </head>
  <body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Ms. McDonald</h3>
            </div>

            <ul class="list-unstyled">
                <li>
                  <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="education.html">Education</a>
                </li>
                <li>
                    <a href="work.html">Work</a>
                </li>
                <li>
                    <a href="interests.html">Interests</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
          <div class="container-fluid">

        <div class="row align-items-center nopadding fullpage">
          <div class="col-md-12">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                <div class="row mt-4 carousel-indicators d-none d-lg-inline-flex">
                  <div class="col-2 active">
                      <i data-target="#carouselExampleIndicators" data-slide-to="0" class="fas fa-chalkboard-teacher"></i>
                  </div>
                  <div class="col-2">
                    <i data-target="#carouselExampleIndicators" data-slide-to="1"  class="fas fa-user-graduate"></i>
                  </div>
                  <div class="col-2">
                    <i data-target="#carouselExampleIndicators" data-slide-to="2"  class="fas fa-laptop-code"></i>
                  </div>
                  <div class="col-2">
                    <i data-target="#carouselExampleIndicators" data-slide-to="3"  class="fas fa-palette"></i>
                  </div>
                  <div class="col-2">
                    <i data-target="#carouselExampleIndicators" data-slide-to="4"  class="far fa-play-circle"></i>
                  </div>
                  <div class="col-2">
                    <i data-target="#carouselExampleIndicators" data-slide-to="5"  class="fas fa-camera-retro"></i>
                  </div>
                </div>

              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/about/Teacher.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/about/Student.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/about/Programmer.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/about/Graphic Designer.jpg" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/about/Animator.jpg" alt="Fifth slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/about/Amateur Photographer.jpg" alt="Sixth slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

          </div>
        </div>



        <button type="button" id="sidebarCollapse" class="btn btn-info hide">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
        </button>

          </div><!-- END DIV CONTAINER-FLUID -->
        </div>
    </div><!-- END DIV WRAPPER -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
  </body>
</html>
