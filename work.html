<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Ms.McDonald</title>
  </head>
  <body onload="filterSelection('all',false)">
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Ms. McDonald</h3>
            </div>

            <ul class="list-unstyled">
                <li>
                  <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="education.html">Education</a>
                </li>
                <li class="active">
                    <a href="#">Work</a>
                </li>
                <li>
                    <a href="interests.html">Interests</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="mt-3">
          <div id="students">
            <div class="container-fluid">
              <button type="button" id="sidebarCollapse" class="btn btn-info hide">
                  <i class="fas fa-align-left"></i>
                  <span>Toggle Sidebar</span>
              </button>

            <div class="row">
              <div class="col-12">
                <h1>{{ title }}</h1>
                <h4>{{ subTitle }}</h4>
              </div>
            </div>

            <div class="row mt-3 mb-4">
              <div class="col-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-outline-secondary active">
                    <input type="radio" name="options" id="option1" onclick="filterSelection('all',true)" checked> ALL
                  </label>
                  <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option2" onclick="filterSelection('hwd',true)"> Honors Web Design
                  </label>
                  <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" id="option3" onclick="filterSelection('awd',true)"> Advanced Web Development
                  </label>
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-4 animated zoomIn wow" data-wow-delay='0.25s' v-for="student in students" >
                <a :id="student.course" class="student-work" href="">
                  <div class="student">
                    <h2>{{ student.firstName }}<br>{{ student.lastName }}</h2>
                  </div>
                </a>
              </div>

            </div>
          </div><!-- END DIV CONTAINER-FLUID -->
        </div><!-- END DIV CONTENT -->
    </div><!-- END DIV WRAPPER -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/students.js"></script>
  </body>
</html>
